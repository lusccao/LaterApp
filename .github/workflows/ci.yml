name: CI

on:
  pull_request:
    branches: [ develop, main ]
  push:
    branches: [ develop ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Create Simulator
        id: simulator
        run: |
          DEVICE_TYPE=$(xcrun simctl list devicetypes | grep -m 1 "iPhone" | awk -F '[()]' '{print $2}')
          RUNTIME=$(xcrun simctl list runtimes | grep -m 1 "iOS" | grep -v unavailable | awk -F '[()]' '{print $2}')

          echo "Using device type: $DEVICE_TYPE"
          echo "Using runtime: $RUNTIME"

          DEVICE_ID=$(xcrun simctl create "CI-iPhone" "$DEVICE_TYPE" "$RUNTIME")
          echo "device_id=$DEVICE_ID" >> $GITHUB_OUTPUT

      - name: Boot Simulator
        run: |
          xcrun simctl boot CI-iPhone || true

      - name: Build and Test with Coverage
        run: |
          set -o pipefail
          xcodebuild \
            -project LaterApp/LaterApp.xcodeproj \
            -scheme LaterApp \
            -destination "platform=iOS Simulator,name=CI-iPhone" \
            -enableCodeCoverage YES \
            clean test

      - name: Delete Simulator
        if: always()
        run: |
          xcrun simctl delete CI-iPhone
