name: CI

on:
  pull_request:
    branches: [ develop, main ]
  push:
    branches: [ develop ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Create Simulator
        run: |
          xcrun simctl create "CI-iPhone" \
            com.apple.CoreSimulator.SimDeviceType.iPhone.SE.3rd.generation \
            com.apple.CoreSimulator.SimRuntime.iOS-18-5

      - name: Boot Simulator
        run: |
          xcrun simctl boot "CI-iPhone" || true

      - name: Build and Test with Coverage
        run: |
          set -o pipefail
          xcodebuild \
            -project LaterApp/LaterApp.xcodeproj \
            -scheme LaterApp \
            -destination 'platform=iOS Simulator,name=CI-iPhone' \
            -enableCodeCoverage YES \
            clean test

      - name: Check Coverage (minimum 75%)
        run: |
          RESULT=$(find ~/Library/Developer/Xcode/DerivedData -name "*.xcresult" | head -n 1)

          COVERAGE=$(xcrun xccov view --report --json "$RESULT" \
            | python3 -c "import json,sys; d=json.load(sys.stdin); print(round(d['lineCoverage']*100,2))")

          echo "Total coverage: $COVERAGE%"

          python3 -c "import sys; c=float('$COVERAGE'); sys.exit(1 if c < 75 else 0)"

      - name: Delete Simulator
        if: always()
        run: |
          xcrun simctl delete "CI-iPhone"