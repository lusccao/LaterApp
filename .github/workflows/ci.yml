name: CI

on:
  pull_request:
    branches: [ develop, main ]
  push:
    branches: [ develop ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Get available simulator
        id: simulator
        run: |
          DEVICE_ID=$(xcrun simctl list devices available | grep -m 1 -oE "[A-F0-9-]{36}")
          echo "device_id=$DEVICE_ID" >> $GITHUB_OUTPUT

      - name: Build and Test
        run: |
          xcodebuild \
            -project LaterApp/LaterApp.xcodeproj \
            -scheme LaterApp \
            -destination 'platform=iOS Simulator,name=iPhone SE (3rd generation),OS=latest' \
            clean test