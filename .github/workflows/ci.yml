name: CI

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build iOS app
        run: |
          xcodebuild clean build \
            -project LaterApp/LaterApp.xcodeproj \
            -scheme LaterApp \
            -destination "generic/platform=iOS Simulator"