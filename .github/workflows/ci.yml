name: CI

on:
  pull_request:
    branches: [ develop, main ]
  push:
    branches: [ develop ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      # ---------------------------------------------------
      # Create a concrete iOS Simulator dynamically
      # ---------------------------------------------------
      - name: Create and boot iOS Simulator
        id: simulator
        run: |
          set -e

          echo "Fetching device type..."
          DEVICE_TYPE=$(xcrun simctl list devicetypes -j \
            | jq -r '.devicetypes[]
              | select(.identifier | contains("iPhone"))
              | .identifier' \
            | head -n 1)

          echo "Using device type: $DEVICE_TYPE"

          echo "Fetching runtime..."
          RUNTIME=$(xcrun simctl list runtimes -j \
            | jq -r '.runtimes[]
              | select(.identifier | contains("iOS"))
              | select((.availability // "") | contains("available"))
              | .identifier' \
            | head -n 1)

          echo "Using runtime: $RUNTIME"

          DEVICE_ID=$(xcrun simctl create "CI-iPhone" "$DEVICE_TYPE" "$RUNTIME")
          echo "Created device: $DEVICE_ID"

          xcrun simctl boot "$DEVICE_ID"

          echo "device_id=$DEVICE_ID" >> $GITHUB_OUTPUT

      # ---------------------------------------------------
      # Build & Test
      # ---------------------------------------------------
      - name: Build and Test
        run: |
          set -o pipefail

          xcodebuild \
            -project LaterApp/LaterApp.xcodeproj \
            -scheme LaterApp \
            -destination "id=${{ steps.simulator.outputs.device_id }}" \
            clean test

      # ---------------------------------------------------
      # Cleanup (always runs)
      # ---------------------------------------------------
      - name: Shutdown simulator
        if: always()
        run: |
          xcrun simctl shutdown all
          xcrun simctl delete unavailable