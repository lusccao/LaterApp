name: CI

on:
  pull_request:
    branches: [ develop, main ]
  push:
    branches: [ develop ]

jobs:
  build-test-coverage:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      # ---------------------------------------------------
      # Create concrete iOS Simulator (robust)
      # ---------------------------------------------------
      - name: Create and boot iOS Simulator
        id: simulator
        run: |
          set -e

          DEVICE_TYPE=$(xcrun simctl list devicetypes -j \
            | jq -r '.devicetypes[]
              | select(.identifier | contains("iPhone"))
              | .identifier' \
            | head -n 1)

          RUNTIME=$(xcrun simctl list runtimes -j \
            | jq -r '.runtimes[]
              | select(.identifier | contains("iOS"))
              | .identifier' \
            | head -n 1)

          DEVICE_ID=$(xcrun simctl create "CI-iPhone" "$DEVICE_TYPE" "$RUNTIME")
          xcrun simctl boot "$DEVICE_ID"

          echo "device_id=$DEVICE_ID" >> $GITHUB_OUTPUT

      # ---------------------------------------------------
      # Build & Test (with coverage)
      # ---------------------------------------------------
      - name: Build and Test
        run: |
          set -o pipefail

          xcodebuild \
            -project LaterApp/LaterApp.xcodeproj \
            -scheme LaterApp \
            -destination "id=${{ steps.simulator.outputs.device_id }}" \
            -enableCodeCoverage YES \
            clean test

      # ---------------------------------------------------
      # Coverage check ≥ 75% (NO EOF)
      # ---------------------------------------------------
      - name: Check Coverage (minimum 75%)
        run: |
          RESULT_BUNDLE=$(find ~/Library/Developer/Xcode/DerivedData -name "*.xcresult" | head -n 1)

          COVERAGE=$(xcrun xccov view --report "$RESULT_BUNDLE" \
            | grep "Line Coverage" \
            | awk '{print $3}' \
            | tr -d '%')

          echo "Total coverage: $COVERAGE%"

          COVERAGE_INT=$(printf "%.0f" "$COVERAGE")

          if [ "$COVERAGE_INT" -lt 75 ]; then
            echo "❌ Coverage below 75%"
            exit 1
          else
            echo "✅ Coverage OK"
          fi

      # ---------------------------------------------------
      # Cleanup
      # ---------------------------------------------------
      - name: Cleanup simulators
        if: always()
        run: |
          xcrun simctl shutdown all
          xcrun simctl delete unavailable
