name: CI

on:
  pull_request:
    branches: [ develop, main ]
  push:
    branches: [ develop ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Get available simulator
        id: simulator
        run: |
          DEVICE_ID=$(xcrun simctl list devices available | grep -m 1 -oE "[A-F0-9-]{36}")
          echo "device_id=$DEVICE_ID" >> $GITHUB_OUTPUT

            - name: Build and Test with Coverage
        run: |
          set -o pipefail
          xcodebuild \
            -project LaterApp/LaterApp.xcodeproj \
            -scheme LaterApp \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            -enableCodeCoverage YES \
            clean test

      - name: Extract Coverage
        run: |
          RESULT=$(find ~/Library/Developer/Xcode/DerivedData -name "*.xcresult" | head -n 1)

          echo "Using result bundle: $RESULT"

          xcrun xccov view --report --json "$RESULT" > coverage.json

          python3 - <<EOF
import json
with open("coverage.json") as f:
    data = json.load(f)

coverage = round(data["lineCoverage"] * 100, 2)
print(f"COVERAGE={coverage}")
EOF >> $GITHUB_ENV

      - name: Check Coverage (minimum 75%)
        run: |
          echo "Total coverage: $COVERAGE%"

          python3 - <<EOF
coverage = float("$COVERAGE")
if coverage < 75:
    print("❌ Coverage below 75%")
    exit(1)
else:
    print("✅ Coverage OK")
EOF